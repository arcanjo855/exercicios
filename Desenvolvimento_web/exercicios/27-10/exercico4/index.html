<body>
    
    <h1>Calculadora</h1>
    
    <form name="form01" id="form1" action="">
        <label for="">Primeiro Numero: </label><br>
        <input id = "num1" type="text" name="num1" placeholder="" class="entrada" /><br>
        <label for="">Segundo Numero: </label><br>
        <input id = "num2" type="text" name="num2" placeholder="" class="entrada" /><br><br>
        <input type="button" id = "+" name="botao" value="+"/>
        <input type="button" id = "-" name="botao" value="-"/>
        <input type="button" id = "*" name="botao" value="*"/>
        <input type="button" id = "/" name="botao" value="/"/><br><br>
        <label for="">Resultado: </label>
        <input id = "resultado" type = "text" nome = "resultado" placeholder="" value = ""/>
    </form>
