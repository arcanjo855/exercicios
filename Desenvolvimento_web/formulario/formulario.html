<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="" method="POST" class="tabela">
        <h1>Formulário de contato
            <h2>
                <span class = "titulo"> Preencha todos os campos.</span>
            </h2>
        </h1>
        <div>
            <div class = "rotulos">Nome :</div>
            <input id = "nome" type="text" name="nome" placeholder="Nome completo" class="entrada" />
        </div>
        <div>
            <div class = "rotulos">E-mail :</div>
            <input id = "email" type="email" name="email" placeholder="E-mail valido" class="entrada" />
        </div>
        <div>
            <div class="rotulos">Assunto :</div>
            <select name="opçoes" class="entrada">
                <option value=""></option>
                <option value="Duvidas sobre o produto">Duvidas sobre o produto</option>
                <option value="Atraso na entrega">Atraso na entrega</option>
            </select>
            <div>
                <div class="rotulos">Mensagem:</div>
                <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" class="entrada"></textarea>
            </div>
            <div>
                <div class="rotulos"></div>
                <input type="button" value="enviar" class="botao" />
            </div>
        </div>
    </form>   
</body>
</html>
